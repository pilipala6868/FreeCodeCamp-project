<html>
  <head>
    <title>Wikipedia Viewer</title>
    <link style="text/css" rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link style="text/css" rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href='https://fonts.font.im/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link style="text/css" rel="stylesheet" href="wikipedia.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="wikipedia.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <div id="wiki_ball" class="text-center">
        <a title="Get a random Wiki page!" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="http://pilipala6868.top/images/wiki_ball.png" /></a>
      </div>

      <div class="row" id="searchBox">
        <div class="col-md-4 col-md-offset-4">

          <div id="search">
            <button class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>

          <div class="input-group" id="inputDiv">
            <span class="input-group-addon"><i class="fa fa-wikipedia-w"></i></span>
            <input type="text" class="form-control" placeholder="Search for Wiki" />
          </div>

        </div>
      </div>

      <div id="notFound">404 Not Found</div>

      <div id="allInfo"></div>

    </div>
  </body>
</html>
