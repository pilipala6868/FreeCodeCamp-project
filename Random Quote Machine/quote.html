<html>
  <head>
    <title>Random Quote Machine</title>
    <link style="text/css" rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link style="text/css" rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link style="text/css" rel="stylesheet" href="quote.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="quote.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="sBox" class="col-md-6 col-md-offset-3">
          <div id="sentence" class="text-center">
            <i class="fa fa-quote-left"></i>
            <span>一言</span>
          </div>
          <div id="source"></div>
          <div id="buts">
            <a id="share" class="bts" target="_blank">
              <img src="http://pilipala6868.top/images/icon/weibo.png" />
              <span>分享</span>
            </a>
            <span id="getSent" class="bts">
              随风飘散
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</>
