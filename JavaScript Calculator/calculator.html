<html>
  <head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen"><div id="formula">0</div></div>
      <div id="keyboard">
        <div class="key"><div id="ac">AC</div></div>
        <div class="key"><div id="ce">CE</div></div>
        <div class="key"><div id="mod">%</div></div>
        <div class="key"><div id="div">÷</div></div>
        <div class="key"><div id="7">7</div></div>
        <div class="key"><div id="8">8</div></div>
        <div class="key"><div id="9">9</div></div>
        <div class="key"><div id="mul">×</div></div>
        <div class="key"><div id="4">4</div></div>
        <div class="key"><div id="5">5</div></div>
        <div class="key"><div id="6">6</div></div>
        <div class="key"><div id="sub">-</div></div>
        <div class="key"><div id="1">1</div></div>
        <div class="key"><div id="2">2</div></div>
        <div class="key"><div id="3">3</div></div>
        <div class="key"><div id="add">+</div></div>
        <div class="key"><div id="pi">π</div></div>
        <div class="key"><div id="0">0</div></div>
        <div class="key"><div id="point">.</div></div>
        <div class="key"><div id="equal">=</div></div>
      </div>
    </div>
  </body>
</html>
